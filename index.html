<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsividade.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
        <img src="./img/instagram-logo.png"  class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-photo">
                <img src="./img/Foto_Perfil.JPG" alt="Foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Valéria</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
           <p class="not-account">Não é Valéria?</p> 
           <p class="not-account">
               <span class="Link-blue">Alternar conta</span>
               ou 
               <span class="Link-blue">Inscreva-se</span>
           </p> 
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o app</p>
            <div class="download">
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=B0BA1A89-8503-48B4-976A-8DD825FA8CC6&utm_content=lo&utm_medium=badge" class="app-download">
                </a>
            </div>
        </div>
        <div class="textos">
            <select class="seletor"  onchange="Change(this)">
                <option value="1"> Português (Brasil)</option>
                <option value="2"> Inglês</option>
                <option value="3"> Espanhol</option>
            </select>
            <p class="texto-1">&copy; 2021 Instagram do Facebook</p>
        </div>
    </div>
</div>
    

</body>
</html>
